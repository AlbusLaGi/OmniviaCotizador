{% extends 'base.html' %}

{% block title %}Eliminar Paquete{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Confirmar Eliminación</h3>
                </div>
                <div class="card-body">
                    <p>¿Está seguro de que desea eliminar el paquete "{{ object.nombre }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                        <a href="{% url 'data_entry' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
